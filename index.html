<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e7bba51fc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style1.scss">
    <title>Form with live Api</title>
</head>
<body>
    <section class="form-section">
        <h1>SIGN IN FORM</h1>
        <form class="row g-3" id="form">
            <div class="col-md-6">
              <label for="user_name" class="form-label">User Name: </label>
              <input type="text" class="form-control" id="user_name">
            </div>
            <div class="col-md-6">
              <label for="user_password" class="form-label">Password</label>
              <input type="password" class="form-control" id="user_password">
            </div>
            <div class="col-md-6">
                <label for="user_email" class="form-label">Email: </label>
                <input type="email" class="form-control" id="user_email">
            </div>
            <div class="col-12">
              <label for="user_address" class="form-label">Address: </label>
              <input type="text" class="form-control" id="user_address" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <button type="submit"   class="btn btn-primary">Sign in</button>
            </div>
          </form>
          <div id="alertcontainer" class="alertcontainer">
            
          </div>
    </section>
    <section class="data-section" id="datasection">
        <h1>Data List</h1>
        <div class="container">
            <div class="row">
              <div class="col-12">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th scope="col">S.No</th>
                      <th scope="col">Names</th>
                      <th scope="col">Email</th>
                      <th scope="col">Address</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="data_row">
                    <!-- <tr>
                      <th scope="row">1</th>
                      <td>Cristina</td>
                      <td>Bootstrap 4 CDN and Starter Template</td>
                      <td>Bootstrap 4 CDN and Starter Template</td>
                      <td>
                        <button type="button" onclick='editPost()' class="btn btn-primary"><i class="far fa-eye"></i></button>
                        <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                      </td>
                    </tr> -->
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
